<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elemento</title>

    <style>
        /* muda o estilo somente da primeira letra do h1 */
        h1::first-letter {
            font-size: 50px;
            color: darkblue;
        }

        /* insere o texto antes do h2 */
        h2::before{
            content: "Curso - ";
        }

        h2::after{
            content: " 2024";
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
    </style>

</head>
<body>
    <article class="artigo">
        <h1>Exemplo de Pseudo Elemento</h1>
        <h2>Por onde come√ßar?</h2>
    </article>
</body>
</html>
